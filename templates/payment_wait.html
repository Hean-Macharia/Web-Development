{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Processing Payment</h3>
            </div>
            <div class="card-body text-center">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h5>Waiting for payment confirmation...</h5>
                <p>Please complete the payment on your phone. You will be redirected automatically once confirmed.</p>
                <p class="text-muted">Transaction Reference: {{ transaction_ref }}</p>
                
                <div id="payment-status" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const transactionRef = "{{ transaction_ref }}";
        const statusElement = document.getElementById('payment-status');
        let checkCount = 0;
        const maxChecks = 60; // 5 minutes maximum (5 seconds * 60 = 300 seconds)
        
        function checkPaymentStatus() {
            fetch(`/payment/status/${transactionRef}`)
                .then(response => response.json())
                .then(data => {
                    checkCount++;
                    
                    if (data.status === 'success') {
                        statusElement.innerHTML = '<div class="alert alert-success">Payment confirmed! Redirecting to courses...</div>';
                        setTimeout(() => {
                            window.location.href = '/courses';
                        }, 2000);
                    } else if (data.status === 'failed') {
                        statusElement.innerHTML = '<div class="alert alert-danger">Payment failed. Please try again.</div>';
                    } else if (checkCount >= maxChecks) {
                        statusElement.innerHTML = '<div class="alert alert-warning">Payment timeout. Please check your phone or try again.</div>';
                    } else {
                        // Check again after 5 seconds
                        setTimeout(checkPaymentStatus, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error checking payment status:', error);
                    if (checkCount < maxChecks) {
                        setTimeout(checkPaymentStatus, 5000);
                    }
                });
        }
        
        // Start checking payment status
        checkPaymentStatus();
    });
</script>
{% endblock %}
